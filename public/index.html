<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com https://www.google.com https://*.firebaseio.com https://*.firebasedatabase.app; connect-src 'self' https://www.gstatic.com https://*.googleapis.com https://*.firebaseio.com https://*.firebasedatabase.app https://*.firebaseapp.com https://www.google.com wss://*.firebaseio.com wss://*.firebasedatabase.app; style-src 'self'; img-src 'self' data:; frame-src https://www.google.com;">
    <title>Battle Tourney | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page auth-page">
        <section class="card">
            <h1>Battle Tourney</h1>
            <p class="subtitle">Sign in or create an account to manage tournaments.</p>

            <div id="message" class="message" role="status" aria-live="polite"></div>

            <form id="loginForm" class="form">
                <h2>Login</h2>
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required autocomplete="email" placeholder="you@example.com">

                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required minlength="8" autocomplete="current-password" placeholder="At least 8 characters">

                <button type="submit" class="btn">Login</button>
            </form>

            <form id="signupForm" class="form">
                <h2>Sign up</h2>
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required autocomplete="email" placeholder="you@example.com">

                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required minlength="8" autocomplete="new-password" placeholder="At least 8 characters">

                <button type="submit" class="btn btn-secondary">Create Account</button>
            </form>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-check-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-database-compat.js"></script>
    <script src="firebase-config.js?v=20260225b"></script>
    <script src="firebase-init.js?v=20260225b"></script>
    <script src="auth.js?v=20260225b"></script>
</body>
</html>
