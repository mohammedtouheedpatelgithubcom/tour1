<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com https://www.google.com; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://*.firebaseapp.com https://www.google.com wss://*.firebaseio.com; style-src 'self'; img-src 'self' data:; frame-src https://www.google.com;">
    <title>Battle Tourney | Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page dashboard-page">
        <section class="card">
            <div class="topbar">
                <div>
                    <h1>Battle Tourney Dashboard</h1>
                    <p class="subtitle" id="welcomeText">Loading user...</p>
                </div>
                <button id="logoutBtn" class="btn btn-danger" type="button">Logout</button>
            </div>

            <div id="message" class="message" role="status" aria-live="polite"></div>

            <form id="createTournamentForm" class="form">
                <div class="form-field">
                    <label for="tournamentName">Tournament Name</label>
                    <input id="tournamentName" type="text" maxlength="60" required placeholder="Weekend Battle Cup">
                </div>
                <div class="form-grid">
                    <div class="form-field">
                        <label for="gameType">Game Type</label>
                        <select id="gameType">
                            <option value="fifa">FIFA / Football</option>
                            <option value="cricket_t20">Cricket T20</option>
                            <option value="baseball">Baseball</option>
                            <option value="esports">Esports</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="tournamentFormat">Format</label>
                        <select id="tournamentFormat">
                            <option value="knockout">Knockout</option>
                            <option value="round_robin">Round Robin</option>
                            <option value="league_knockout">League + Final</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="joinDeadline">Join Deadline</label>
                        <input id="joinDeadline" type="datetime-local">
                    </div>
                    <div class="form-field">
                        <label for="startAt">Match Start Time</label>
                        <input id="startAt" type="datetime-local">
                    </div>
                    <div class="form-field">
                        <label for="matchDurationMinutes">Match Duration (min)</label>
                        <input id="matchDurationMinutes" type="number" min="10" max="240" value="30">
                    </div>
                    <div class="form-field">
                        <label for="breakMinutes">Break Between Matches (min)</label>
                        <input id="breakMinutes" type="number" min="0" max="120" value="10">
                    </div>
                    <div class="form-field">
                        <label for="maxParticipants">Max Teams/Players</label>
                        <input id="maxParticipants" type="number" min="2" max="64" value="8">
                    </div>
                </div>
                <div class="button-row">
                    <button class="btn" type="submit">Create Tournament</button>
                    <button id="seedDemoBtn" class="btn btn-secondary" type="button">Load Demo Tournaments</button>
                </div>
            </form>

            <section>
                <h2>Tournaments</h2>
                <ul id="tournamentList" class="list"></ul>
            </section>

            <section>
                <h2 id="selectedTournamentTitle">Fixtures Preview</h2>
                <div id="bracket" class="bracket"></div>
            </section>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-check-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase-init.js"></script>
    <script src="app.js"></script>
</body>
</html>
